<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="./assets/css/loginMobile.css" />
		<title>Book Reading App Login</title>
	</head>
	<body class="lmbl_body">
		<div class="lmbl_login-container">
			<div class="lmbl_icon-bar lmbl_top-icon-bar">
				<!-- top icon bar -->
				<img
					src="./assets/images/book.svg"
					alt="Book icon representing the library"
				/>
				<img
					src="./assets/images/art-category.svg"
					alt="Art icon representing the arts category"
				/>
				<img
					src="./assets/images/pot.svg"
					alt="Pot icon representing craft category"
				/>
			</div>
			<div class="lmbl_logo">
				<!-- logo icon -->
				<img
					src="./assets/images/owl-login.svg"
					alt="Logo of Reading Programs featuring an owl"
					class="lmbl_logo-image"
				/>
			</div>
			<h1 class="lmbl_app-title">Reading Programs.</h1>

			<div class="lmbl_icon-bar lmbl_bottom-icon-bar">
				<!-- bottom icon bar -->
				<img
					src="./assets/images/hat-full.svg"
					alt="Graduation hat icon representing education"
				/>
				<img
					src="./assets/images/train.svg"
					alt="Train icon representing learning journey"
				/>
				<img
					src="./assets/images/pinwheel.svg"
					alt="Pinwheel icon representing creativity"
				/>
				<img
					src="./assets/images/shovel.svg"
					alt="Shovel icon representing discovery and digging into knowledge"
				/>
			</div>

			<button class="lmbl_btn lmbl_login-btn">Login</button>
			<button class="lmbl_btn lmbl_facebook-btn">
				Login with Facebook
			</button>

			<div class="lmbl_horizontal-line-container">
				<hr class="lmbl_horizontal-line" />
			</div>

			<div class="lmbl_sign-up">
				<p>Sign up <a href="#">â†’</a></p>
			</div>
		</div>
	</body>
</html>
