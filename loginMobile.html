<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- <link rel="stylesheet" href="styles.css" /> -->
		<link rel="stylesheet" href="css/loginMobile.css" />
		<title>Book Reading App Login</title>
	</head>
	<body>
		<div class="lmbl_login-container">
			<div class="lmbl_icon-bar lmbl_top-icon-bar">
				<!-- top icon bar -->
				<img src="./assets/images/book.svg" alt="icon1" />
				<img src="./assets/images/art-category.svg" alt="icon2" />
				<img src="./assets/images/pot.svg" alt="icon3" />
			</div>
			<div class="lmbl_logo">
				<!-- logo icon -->
				<img
					src="./assets/images/owl-login.svg"
					alt="Reading Programs"
					class="lmbl_logo-image"
				/>
			</div>
			<h1 class="lmbl_app-title">Reading Programs.</h1>

			<div class="lmbl_icon-bar lmbl_bottom-icon-bar">
				<!-- bottom icon bar -->
				<img src="./assets/images/hat-full.svg" alt="icon1" />
				<img src="./assets/images/train.svg" alt="icon2" />
				<img src="./assets/images/pinwheel.svg" alt="icon3" />
				<img src="./assets/images/shovel.svg" alt="icon4" />
			</div>

			<button class="lmbl_btn lmbl_login-btn">Login</button>
			<button class="lmbl_btn lmbl_facebook-btn">
				Login with Facebook
			</button>

			<div class="lmbl_horizontal-line-container">
				<hr class="lmbl_horizontal-line" />
			</div>

			<div class="lmbl_sign-up">
				<p>Sign up <a href="#">â†’</a></p>
			</div>
		</div>
	</body>
</html>
