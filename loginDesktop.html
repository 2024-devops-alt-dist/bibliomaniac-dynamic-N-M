<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="css/loginDesktop.css" />
		<title>Book Reading App LoginDesktop</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-section">
				<div class="logo">
					<img
						src="./assets/images/owl-login.svg"
						alt="Reading Programs Logo"
					/>
				</div>
				<h1>Reading Programs.</h1>
				<div class="illustration">
					<img
						src="./assets/images/people-reading.svg"
						alt="Illustration of People Reading"
					/>
				</div>
			</div>

			<div class="right-section">
				<div class="login-box">
					<h2>Login</h2>
					<form>
						<div class="input-group">
							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								placeholder="username111@gmail.com"
								required
							/>
						</div>
						<div class="input-group">
							<label for="password">Password</label>
							<input
								type="password"
								id="password"
								placeholder="Enter Password"
								required
							/>
						</div>
						<div class="forgot-password">
							<a href="#">FORGET PASSWORD?</a>
						</div>
						<button type="submit">Login</button>
					</form>

					<div class="alternative-login">
						<p>Login with</p>
						<div class="social-login">
							<a href="#"
								><img
									src="./assets/images/social-google.svg"
									alt="Google"
							/></a>
							<a href="#"
								><img
									src="./assets/images/social-facebook.svg"
									alt="Facebook"
							/></a>
							<a href="#"
								><img
									src="./assets/images/social-twitter.svg"
									alt="Twitter"
							/></a>
						</div>
					</div>

					<div class="signup">
						<p>New User? <a href="#">Sign Up</a></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
