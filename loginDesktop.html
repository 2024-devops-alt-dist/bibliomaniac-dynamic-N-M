<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="./assets/css/loginDesktop.css" />
		<title>Book Reading App LoginDesktop</title>
	</head>
	<body>
		<div class="ldsk_login-container">
			<div class="ldsk_left-section">
				<div class="ldsk_logo">
					<img
						src="./assets/images/owl-login.svg"
						alt="Book Reading App Logo featuring an owl symbol"
					/>
				</div>
				<h1>Reading Programs.</h1>
				<div class="ldsk_illustration">
					<img
						src="./assets/images/people-reading.svg"
						alt="Illustration showing two people reading books"
					/>
				</div>
			</div>

			<div class="ldsk_right-section">
				<div class="ldsk_login-box">
					<h2>Login</h2>
					<form>
						<div class="ldsk_input-group">
							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								placeholder="username111@gmail.com"
								required
							/>
						</div>
						<div class="ldsk_input-group">
							<label for="password">Password</label>
							<input
								type="password"
								id="password"
								placeholder="Enter Password"
								required
							/>
						</div>
						<div class="ldsk_forgot-password">
							<a href="#">FORGET PASSWORD?</a>
						</div>
						<button class="ldsk_login-btn" type="submit">
							Login
						</button>
					</form>

					<div class="ldsk_alternative-login">
						<p>Login with</p>
						<div class="ldsk_social-login">
							<a href="#"
								><img
									src="./assets/images/social-google.svg"
									alt="Google login icon"
							/></a>
							<a href="#"
								><img
									src="./assets/images/social-facebook.svg"
									alt="Facebook login icon"
							/></a>
							<a href="#"
								><img
									src="./assets/images/social-twitter.svg"
									alt="Twitter login icon"
							/></a>
						</div>
					</div>

					<div class="ldsk_signup">
						<p>New User? <a href="#">Sign Up</a></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
