<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="css/category.css" />
		<title>Book Reading App Category</title>
		<link rel="stylesheet" href="css/category.css" />
	</head>
	<body>
		<div class="container">
			<h1>Category</h1>
			<div class="category">
				<div class="category-item">
					<img src="storybook-icon.png" alt="Story book" />
					<div class="text">
						<h2>Story book</h2>
						<p>We read storybooks and look at cartoons</p>
					</div>
				</div>
				<div class="category-item">
					<img src="intelligence-icon.png" alt="Intelligence books" />
					<div class="text">
						<h2>Intelligence books</h2>
						<p>The emotions develop in parallel with the intellect</p>
					</div>
				</div>
				<div class="category-item">
					<img src="learning-icon.png" alt="Learning books" />
					<div class="text">
						<h2>Learning books</h2>
						<p>Experienced teachers help you learn quickly.</p>
					</div>
				</div>
				<div class="category-item">
					<img src="artbook-icon.png" alt="Art books" />
					<div class="text">
						<h2>Art books</h2>
						<p>Encourage Children to be sensitive and artistic.</p>
					</div>
				</div>
			</div>
			<div class="footer">
				<img src="icon1.png" alt="icon1" />
				<img src="icon2.png" alt="icon2" />
				<img src="icon3.png" alt="icon3" />
				<img src="icon4.png" alt="icon4" />
			</div>
		</div>
	</body>
</html>
